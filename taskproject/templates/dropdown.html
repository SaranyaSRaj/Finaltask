<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
    <h1><center>APPLICATION FORM</center></h1>


  <div class="container">
  <div class="card body">
    <br/>
    <br/>

<center>
    <form action="/getdata" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><br>
                    <label>First Name:</label>
                </td>
                <td><br>
                    <input type="text" name="firstname" placeholder="Enter your firstname">
                </td>
            </tr>
            <tr>
                <td><br>
                    <label>Last Name:</label>
                </td>
                <td><br>
                    <input type="text" name="lastname" placeholder="Enter your lastname">
                </td>
            </tr>
            <tr>
                <td><br>
                    <label>Username:</label>
                </td>
                <td><br>
                    <input type="text" name="username" placeholder="Enter your username">
                </td>
            </tr>
            <tr>
                <td><br>
                    <label>Email:</label>
                </td>
                <td><br>
                    <input type="email" name="email" placeholder="xyz@gmail.com">
                </td>
            </tr>
            <tr>
                <td><br>
                    <label>Gender:</label>
                </td>
                <td><br>
                     <input type="radio" name="Gender" value="male">Male
            </td>
            <td><br>
                <input type="radio" name="Gender" value="female">Female
            </td>
                <td><br>
                <input type="radio" name="Gender" value="Transgender">Transgender
                </td>
            </tr>
            <tr>
                <td><br>
                    <label> Date of Birth:</label>
                </td>
                <td><br>
                <input type="date" name="dateofbirth" >
                </td>
            </tr>
            <tr>
            <td><br>
            <label>Phone:</label>
            </td>
        <td><br>
            <input type="text" name="country code" value="+91" size="2">
        </td>
        <td><br>
            <input type="text" name="phone" size="10">
        </td>
        </tr>
            <tr>
            <td><br>
                <label>Address:</label>
            </td>
            <td><br>
                <textarea cols="21" rows="5" value="address"></textarea>
            </td>
        </tr>
             <tr>
            <td><br>
                <label>Account Type:</label>
            </td>
            <td><br>
                <select name="account type">
                    <option value="-1" selected>select..</option>
                    <option value="savings">Savings account</option>
                    <option value="current">Current account</option>
                    <option value="other">Other</option>

                </select>
            </td>
        </tr>
            <tr>
            <td><br>
                <label>Materials Provide:</label>
            </td>
            <td><br>
                <input type="checkbox" name="Materials[]" value="debit card">Debit Card
            </td>
            <td><br>
                <input type="checkbox" name="Materials[]" value="credit card">Credit Card
            </td>
            <td><br>
                <input type="checkbox" name="Materials[]" value="cheque book">Cheque Book
            </td>
            <td><br>
                <input type="checkbox" name="Materials[]" value="other">Other
            </td>
        </tr>
        </table>
    </form>
</center>

      <center>
    <div class="row " style="margin-left:270px; margin-right:auto;">
    <div class="col-md-3">
        <br>
        <label>District:</label>

        <select name="dept" id="department" class="form-control">
            <option value="0">--Select Department--</option>
            {% for item in department  %}
            <option value="{{ item.id }}">{{ item.departmentname }}</option>
            {% endfor %}
        </select>
    </div>
<br>
    <div class="col-md-3">
        <label>Branch:</label>
        <select name="emp" id="Employee" class="form-control">
            <option value="0">--Select Staff--</option>
            {% for item in employee  %}
            <option value="{{ item.deptid_id }}">{{ item.empname }}</option>
            {% endfor %}
        </select>
    </div>

   </div>
  </div>
</div>
    </center>


    <center>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success" >
        <button type="button" class="close" data-dismiss="alert">

        </button>
        <strong>{{message}}</strong>
    </div>
  {% endfor %}
{% endif %}
        <br>
        <br>
        <form action="/getdata/" method="post">
            {% csrf_token %}
         <center><div class="button">
            <td colspan="2"><input type="submit" class="submit" value="Submit" > </td>
             </div>
                </center>
            </form>

</center>
<center>
<form action="/signup/" method="post">
    {% csrf_token %}
      <table>
          <tr>
              <td>
                  <input type="submit" value="logout">
              </td>
          </tr>
      </table>
    <div class="mt-4">
					<div class="d-flex justify-content-center links">
						 <a href="/" class="ml-2">Back to Home</a>
                    </div>
    </div>
  </form>




<script>

$(document).ready(function(){

 var department = $("#department");
 var Employee = $("#Employee");
 var $options = Employee.find('option');
 department.on('change',function(){
    Employee.html($options.filter('[value="'+ this.value  +'"]'));
 }).trigger('change');


});
</script>
</body>
</html>
